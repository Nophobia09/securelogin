<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #272727; margin: 0; }
        .modal { max-width: 400px; margin: 40px auto; background: #c2c0c0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 32px 24px; }
        h1 { text-align: center; margin-top: 0; margin-bottom: 16px; font-size: 24px; font-weight: bold; }
        label { display: block; margin-bottom: 4px; font-size: 14px; }
        input { width: 100%; padding: 10px; border: 1px solid #dadce0; border-radius: 5px; font-size: 14px; }
        .reset-btn { width: 100%; height: 40px; border-radius: 5px; background: #0079d3; color: #fff; border: none; font-weight: bold; font-size: 14px; cursor: pointer; margin-top: 16px; }
        .back-link { text-align: center; margin-top: 16px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="modal">
        <h1>Forgot Password</h1>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            {{ form.hidden_tag() }}
            <label for="username">Enter your email or username</label>
            {{ form.username(size=32) }}
            <label for="token">Enter your reset token</label>
            {{ form.token(size=32) }}
            <button class="reset-btn" type="submit">Verify Token</button>
        </form>
        <div class="back-link">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Secure Token</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #272727; margin: 0; }
        .modal { max-width: 400px; margin: 40px auto; background: #c2c0c0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 32px 24px; text-align: center; }
        h1 { font-size: 24px; font-weight: bold; margin-bottom: 16px; }
        .token-box { background: #fff; border-radius: 5px; padding: 12px; font-size: 16px; margin: 16px 0; word-break: break-all; }
        .login-btn { width: 100%; height: 40px; border-radius: 5px; background: #0079d3; color: #fff; border: none; font-weight: bold; font-size: 14px; cursor: pointer; margin-top: 16px; }
        p { font-size: 14px; }
    </style>
</head>
<body>
    <div class="modal">
        <h1>Registration Successful!</h1>
        <p>Your password reset token is:</p>
        <div class="token-box">{{ token }}</div>
        <p><strong>Save this token securely.</strong> You will need it to reset your password.</p>
        <form action="{{ url_for('login') }}">
            <button class="login-btn" type="submit">Go to Login</button>
        </form>
    </div>
</body>
</html>
